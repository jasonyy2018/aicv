<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI生成简历</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>输入信息生成简历</h1>
    <form action="/generate_resume" method="post">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">邮箱:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="experience">工作经历:</label><br>
        <textarea id="experience" name="experience" rows="4" cols="50"></textarea><br><br>

        <label for="education">教育背景:</label><br>
        <textarea id="education" name="education" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="生成简历">
    </form>
</body>
</html>
